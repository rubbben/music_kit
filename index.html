<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">FX</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Extra</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Perc</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">Snare</span>
        </div>
    </div>


    <audio data-key="81" src="sons/boom.wav"></audio>
    <audio data-key="83" src="sons/clap.wav"></audio>
    <audio data-key="68" src="sons/fx.wav"></audio>
    <audio data-key="70" src="sons/extra.wav"></audio>
    <audio data-key="71" src="sons/hihat.wav"></audio>
    <audio data-key="74" src="sons/kick.wav"></audio>
    <audio data-key="75" src="sons/openhat.wav"></audio>
    <audio data-key="76" src="sons/perc.wav"></audio>
    <audio data-key="77" src="sons/snare.wav"></audio>


    <script src="app.js"></script>
</body>
</html>
